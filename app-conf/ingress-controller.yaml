apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
spec:
  rules:
    - host: "adminer.k8s.com"
      http:
        paths:
        - pathType: Prefix
          path: /
            backend:  
              service:
                name: adminer
                port:
                  number: 80